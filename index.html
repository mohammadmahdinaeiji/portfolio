:root{--bg-light:#f9f9f9;--bg-dark:#1e1e1e;--text-light:#fff;--text-dark:#000;--accent-base:#1c68a6;--accent-light:#3388c7;--accent-dark:#0b3d68;--accent-dark-end:#0e4e7e;--shadow-color-dark:rgba(0,0,0,0.4);--shadow-color-light:rgba(0,0,0,0.15);--nav-height-desktop:70px;--nav-height-mobile:45px;}

/* --- Body --- */

/* --- Navigation --- */
nav{position:fixed;top:0;width:100%;background:var(--current-accent);z-index:1000;border-radius:0 0 16px 16px;transition:all 0.5s ease,background 0.7s ease;overflow:hidden;box-shadow:0 4px 12px var(--current-shadow);}
